<form method="POST" action="{{ url_for('main.search_users') }}">
    <input type="text" name="query" placeholder="Search for a user" />
    <button type="submit">Search</button>
</form>

{% if results %}
<ul>
    {% for user in results %}
    <li>
        <a href="{{ url_for('main.view_wardrobe', user_id=user.id) }}">{{ user.UserName }}</a>
    </li>
    {% endfor %}
</ul>
{% elif message %}
<p>{{ message }}</p>
{% endif %}
